<!-- Navbar visible uniquement en desktop -->
<div class="navbar" *ngIf="isDesktop">
  <div class="navbar-logo">
    <img src="assets/logo_p6.png" alt="Logo" class="navbar-logo-img" />
  </div>
</div>

<div class="register-container">
  <div class="register-card">

    <!-- FlÃ¨che mobile en haut -->
    <button mat-icon-button class="back-button mobile-only" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <!-- Logo mobile -->
    <img src="assets/logo_p6.png" alt="Logo" class="register-logo mobile-only" *ngIf="!isDesktop" />

    <!-- Titre mobile -->
    <h2 class="register-title mobile-only">S'inscrire</h2>

    <!-- Conteneur flÃ¨che + titre desktop -->
    <div class="header-container desktop-only">
      <button mat-icon-button class="back-button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2 class="register-title">S'inscrire</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="fullName" type="text" />
        <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
          Nom complet requis
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Adresse e-mail</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email requis
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Mot de passe requis
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="isLoading">
        S'inscrire
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
