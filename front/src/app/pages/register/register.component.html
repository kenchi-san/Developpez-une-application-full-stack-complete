<div class="register-container">
  <!-- FlÃ¨che de retour -->
  <div class="back-arrow-container">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon> <!-- FlÃ¨che de retour -->
    </button>
  </div>

  <mat-card class="register-card">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2 class="register-title">S'inscrire</h2>

      <!-- Champ fullName -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nom d'utilisateur</mat-label> <!-- Label visible -->
        <input matInput formControlName="fullName" type="text" />
        <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
          Nom complet requis
        </mat-error>
      </mat-form-field>

      <!-- Champ email -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Adresse e-mail</mat-label> <!-- Label visible -->
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email requis
        </mat-error>
      </mat-form-field>

      <!-- Champ password -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Mot de passe</mat-label> <!-- Label visible -->
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Mot de passe requis
        </mat-error>
      </mat-form-field>

      <!-- Bouton S'inscrire -->
      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="isLoading">
        S'inscrire
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </mat-card>
</div>
