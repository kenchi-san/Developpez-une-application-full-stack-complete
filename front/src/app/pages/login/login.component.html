<!-- Navbar visible uniquement en mode desktop -->
<div class="navbar" *ngIf="isDesktop">
  <div class="navbar-logo">
    <img src="assets/logo_p6.png" alt="Logo" class="navbar-logo-img" />
  </div>
</div>

<div class="login-container">
  <mat-card class="login-card">

    <!-- FlÃ¨che retour en haut pour mobile -->
    <button mat-icon-button class="back-button mobile-only" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <!-- Logo visible uniquement en mobile -->
    <img src="assets/logo_p6.png" alt="Logo" class="login-logo" *ngIf="!isDesktop" />

    <!-- Titre uniquement en mobile (sous le logo) -->
    <h2 class="login-title mobile-only">Se connecter</h2>

    <!-- Conteneur flÃ¨che + titre en ligne pour desktop -->
    <div class="header-container desktop-only">
      <button mat-icon-button class="back-button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2 class="login-title">Se connecter</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail ou nom d'utilisateur</mat-label>
        <input matInput formControlName="email" type="text" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email requis
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Mot de passe requis
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="isLoading">
        Se connecter
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </mat-card>
</div>
