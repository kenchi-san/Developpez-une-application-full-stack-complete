<div class="article-container">
  <div class="top-bar">
    <!-- Bouton "Créer un article" -->
    <button mat-raised-button color="primary" class="create-article-btn">
      Créer un article
    </button>
    <button mat-button class="sort-button" (click)="toggleSortOrder()">
      Trier par
      <mat-icon>{{ sortAscending ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
    </button>
  </div>
  <!-- Liste des articles -->
  <div class="article-list">
    <div
      *ngFor="let article of articles"
      class="article-card"
      (click)="goToDetail(article.id)"
      tabindex="0"
    >
      <mat-card class="clickable-card">
        <mat-card-header>
          <mat-card-title>{{ article.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="article-meta">
            <span class="date">Date: {{ article.created | date: 'dd/MM/yyyy' }}</span>
            <span class="author">Auteur: {{ article.author.fullName }}</span>
          </div>
          <p>{{ article.content }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
